<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sản phẩm tiêu biểu shop">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Sản phẩm tiêu biểu shop</title>
</head>
<body> 
    <!-- 1. Header: navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">Web bán quần áo</a>

        <!-- Nút toggle cho mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nội dung menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menu -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product/product.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="event.html">Khuyến mãi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product/hotproduct.html">Bán chạy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Liên hệ</a>
            </li>
          </ul>

          <!-- Form tìm kiếm -->
          <form class="d-flex me-3" action="search.html" method="get">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm..."
              name="q"
            />
            <button class="btn btn-outline-success" type="submit">Tìm</button>
          </form>

          <!-- Nút đăng nhập / đăng ký -->
          <div class="d-flex">
            <a
              class="btn btn-outline-primary me-2"
              href="./login_register/login.html"
              >Đăng nhập</a
            >
            <a class="btn btn-primary" href="./login_register/register.html"
              >Đăng kí</a
            >
          </div>
        </div>
      </div>
    </nav>
